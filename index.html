<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="body">
        <div class="wrapper  active">
            <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
            
            <section class="weather-part">
             
              <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
              </div>
              <div class="weather">_ _</div>
              <div class="location">
                
                <span> </span>
              </div>
              <div class="bottom-details">
                <div class="column feels">
                  <i class='bx bxs-thermometer'></i>
                  <div class="details">
                    <div class="temp">
                      <span class="numb-2">_</span>
                      <span class="deg">°</span>C
                    </div>
                    <p>Feels like</p>
                  </div>
                </div>
                <div class="column humidity">
                  <i class='bx bxs-droplet-half'></i>
                  <div class="details">
                    
                    <span class="humidity-data">0</span>
                  
                    <span>Humidity</span>
                  </div>
                  </div>
                 </section>
                 </div>
          
        
          
        <div class="weather-hours">
           <h1>hourly <br/>weather</h1>
          <div class="row-item">
            <p>0<sup> 00</sup></p><span class="temp-hours-1"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
 
           </div>
          <div class="row-item">
            <p>3<sup> 00</sup></p><span class="temp-hours-2"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
            </div>

            <div class="row-item">
              <p>6<sup> 00</sup></p><span class="temp-hours-3"> 0 </span>
              <span class="deg">°</span><sup>C</sup>
             </div>
           
          
          <div class="row-item">
            <p>9<sup> 00</sup></p><span class="temp-hours-4"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
          </div>

          <div class="row-item">
            <p>12<sup> 00</sup></p><span class="temp-hours-5"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
           </div>

          <div class="row-item">
            <p>15<sup> 00</sup></p><span class="temp-hours-6"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
 
           </div>
          <div class="row-item">
            <p>18<sup> 00</sup></p><span class="temp-hours-7"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
 
           </div> 
          <div class="row-item">
            <p>21<sup> 00</sup></p><span class="temp-hours-8"> 0 </span> 
            <span class="deg">°</span><sup>C</sup>
            </div>
        <div class="weeks">
          <div class="days">
            <p>Mon</p> <span class="mon"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
          </div>
          <div class="days">
            <p>Tue</p> <span class="tue"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
          </div>
          <div class="days">
            <p>Wed</p> <span class="wed"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
          </div>
          <div class="days">
            <p>Thu</p> <span class="thu"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
          </div>
          <div class="days">
            <p>Fri</p> <span class="fri"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
          </div>
          <div class="days">
            <p>Sat</p> <span class="sat"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
          </div>
          <div class="days">
            <p>Sun</p> <span class="sun"> 0 </span>
            <span class="deg">°</span><sup>C</sup>
          </div>
           </div>
           <div class="img">
            <img src="img/pngwing.com (2).png" width="100px">
            <img src="img/pngwing.com (1).png" width="100px">
            <img src="img/pngwing.com (1).png" width="100px">
            <img src="img/pngwing.com (3).png" width="100px">
            <img src="img/pngwing.com (3).png" width="100px">
            <img src="img/pngwing.com (1).png" width="100px">
            <img src="img/pngwing.com (2).png" width="100px">
           </div>
           <div class="image">
             <img src="img/pngwing.com (3).png" width="50px">
           </div>
         
          <script src="main.js"></script>
      
    </body>
</html>
