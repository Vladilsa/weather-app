<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="act-weather">
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          
      </section>
      <section class="weather-part">
        
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            
            <div class="details">
              <div class="temp">
                <span class="numb2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
       
    
 
          <div class="weather-hours">
            
           <div class="row-item">
             <p>0<sup> 00</sup></p><span class="t00"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
      
            </div>
           <div class="row-item">
             <p>3<sup> 00</sup></p><span class="t03"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
             </div>
      
             <div class="row-item">
               <p>6<sup> 00</sup></p><span class="t06"> 0 </span>
               <span class="deg">°</span><sup>C</sup>
              </div>
            
           
           <div class="row-item">
             <p>9<sup> 00</sup></p><span class="t09"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
           </div>
      
           <div class="row-item">
             <p>12<sup> 00</sup></p><span class="t12"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
            </div>
      
           <div class="row-item">
             <p>15<sup> 00</sup></p><span class="t15"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
      
            </div>
           <div class="row-item">
             <p>18<sup> 00</sup></p><span class="t18"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
      
            </div> 
            
           <div class="row-item">
             <p>21<sup> 00</sup></p><span class="t21"> 0 </span> 
             <span class="deg">°</span><sup>C</sup>
             </div>
             </div>
            <div class="day">
           <div class="days">
             <p>Mon</p> <span class="mon"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
           </div>
           <div class="days">
             <p>Tue</p> <span class="tue"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
           </div>
           <div class="days">
             <p>Wed</p> <span class="wed"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
           </div>
           <div class="days">
             <p>Thu</p> <span class="thu"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
           </div>
           <div class="days">
             <p>Fri</p> <span class="fri"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
           </div>
           <div class="days">
             <p>Sat</p> <span class="sat"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
           </div>
           <div class="days">
             <p>Sun</p> <span class="sun"> 0 </span>
             <span class="deg">°</span><sup>C</sup>
           </div>
          </div>
          </div>
        </div>
      </section>
     
    <script src="script.js"></script>
  </body>
</html>
